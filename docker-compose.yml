services:
  db:
    image: postgres:16-alpine
    environment:
      # For production: use Docker secrets or external secret management
      # These credentials are for local development only
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library_db"]
      interval: 3s
      timeout: 3s
      retries: 10

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg://library:library@db:5432/library_db"
    depends_on:
      db:
        condition: service_healthy

  smoke:
    image: curlimages/curl:8.6.0
    depends_on:
      app:
        condition: service_started
    environment:
      BASE_URL: "http://app:8000"
    volumes:
      - ./scripts:/scripts:ro
    entrypoint: ["/bin/sh", "/scripts/smoke_test.sh"]
    restart: "no"

volumes:
  pgdata:
